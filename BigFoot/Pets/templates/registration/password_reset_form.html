{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block maincontent %}
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
</form>
{% endblock %}
